<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web links</title>
</head>
<body>
  <p>
    <a href="https://example.com/large-report.pdf">
      Download the sales report (PDF, 10MB)
    </a>
  </p>
  <p>
    <a href="https://example.com/video-stream/" target="_blank">
      Watch the video (stream opens in separate tab, HD quality)
    </a>
  </p>
  <p>
    <a href="https://example.com/car-game">
      Play the car game (requires Flash)
    </a>
  </p>
</body>
</html>
