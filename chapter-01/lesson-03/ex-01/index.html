<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>block and inline elements</title>
</head>
<body>
  <p>Hello, world!</p>
  <p>Its raining <span>today</span> and everything is ok.</p>
  <div>
    <p>How are you my friend? is everything <em>alright</em> for you?</p>
  </div>
</body>
</html>
