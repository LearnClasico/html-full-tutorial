<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <label for="avatar">Choose a profile picture:</label>
    <input type="file" id="avatar" name="avatar" accept=".png, image/jpeg">
    <input type="submit">
  </form>
</body>
</html>
