<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <label for="fname">First name: </label>
    <input type="text" id="fname" name="fname" autofocus> <br> <br>
    <label for="lname">Last name: </label>
    <input type="text" id="lname" name="lname"> <br> <br>
    <input type="submit">
  </form>
</body>
</html>
