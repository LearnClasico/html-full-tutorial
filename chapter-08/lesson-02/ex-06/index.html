<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <label for="browser">Choose your browser from the list:</label>
    <input list="browsers" id="browser" name="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Opera">
    </datalist>
  </form>
</body>
</html>
