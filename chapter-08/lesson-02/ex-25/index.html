<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <p>Choose your monster's colors:</p>
    <input type="color" id="head" name="head" value="#e66465">
    <label for="head">Head</label>
    <br> <br>
    <input type="color" id="body" name="body" value="#f6b730">
    <label for="body">Body</label>
    <br> <br>
    <input type="submit">
  </form>
</body>
</html>
