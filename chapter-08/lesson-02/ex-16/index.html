<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <label for="phone">Enter your phone number: </label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <small>Format: 123-456-7890</small>
  </form>
</body>
</html>
