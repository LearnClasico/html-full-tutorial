<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Web Forms</title>
</head>
<body>
  <form action="#">
    <label for="username">User Name (4 to 8 characters): </label>
    <input type="text" id="username" pattern="[a-z]{4,8}" size="10" required>
    <input type="submit">
  </form>
</body>
</html>
